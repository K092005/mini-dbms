<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Donors List</h1>
        <ul class="donor-list">
            {% for donor in donors %}
            <li>{{ donor.donor_name }} - {{ donor.phone_no }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
